<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/customers">Customer List</a></li>
    <li class="active">Customer Details #{{customer.id}}</li>
</ol>
<h1 class="sub-header">{{customer.name}}</h1>
<form role="form" ng-submit="submit()" ng-controller="ProductCtrl">
    <div class="form-group">
        <label for="customerName">
            Name
        </label>
        <input type="text" id="customerName" name="customerName" class="form-control" ng-model="customerform.name" />
    </div>
    <div class="form-group">
        <label for="customerId">
            Customer ID
        </label>
        <input type="text" id="customerId" name="customerId" class="form-control" ng-model="customerform.customId" />
    </div>
    <div class="form-group">
        <label for="customerActive">
            Active
        </label>
        <input type="text" id="customerActive" name="customerActive" class="form-control" ng-model="customerform.active" />
    </div>
    <div class="form-group">
        <label for="customerAddress">
            Address
        </label>
        <input type="text" id="customerAddress" name="customerAddress" class="form-control" ng-model="customerform.address1" />
        <input type="text" id="customerAddress2" name="customerAddress2" class="form-control" ng-model="customerform.address2" />
    </div>
    <div class="form-group">
        <label for="customerCity">
            City
        </label>
        <input type="text" id="customerCity" name="customerCity" class="form-control" ng-model="customerform.city" />
    </div>
    <div class="form-group">
        <label for="customerState">
            State
        </label>
        <input type="text" id="customerState" name="customerState" class="form-control" ng-model="customerform.state" />
    </div>
    <div class="form-group">
        <label for="customerPostalCode">
            Postal Code
        </label>
        <input type="text" id="customerPostalCode" name="customerPostalCode" class="form-control" ng-model="customerform.postalcode" />
    </div>
    
    <input type="hidden" name="id" id="id" value="" ng-model="customerform.id" />
    <button type="submit" class="btn btn-default">Submit</button>
</form>
