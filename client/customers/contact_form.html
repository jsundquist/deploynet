<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li><a href="#/customers">Customer List</a></li>
    <li class="active">{{customer.name}} (Contacts)</li>
</ol>
<h1 class="sub-header">{{customer.name}}</h1>
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation"><a href="#/customer/details/{{customer.id}}">Details</a></li>
    <li role="presentation"><a href="#/customer/locations/{{customer.id}}">Locations</a></li>
    <li role="presentation" class="active"><a href="#/customer/contacts/{{customer.id}}">Contacts</a></li>
    <li role="presentation"><a href="#/customer/projects/{{customer.id}}">Projects</a></li>
    <li role="presentation"><a href="#/customer/orders/{{customer.id}}">Work Orders</a></li>
    <li role="presentation"><a href="#/customer/documents/{{customer.id}}">Documents</a></li>
</ul>
<div>&nbsp;</div>
<form role="form" ng-submit="submit()" ng-controller="CustomerContactFormCtrl" class="form-horizontal">
    <div class="form-group">
        <label for="contactFirstName" class="col-sm-2 control-label">
            First Name
        </label>
        <div class="col-sm-10">
        <input type="text" id="contactFirstName" name="contactFirstName" class="form-control" ng-model="contact.first_name" />
        </div>
    </div>
    <div class="form-group">
        <label for="contactLastName" class="col-sm-2 control-label">
            Last Name
        </label>
        <div class="col-sm-10">
            <input type="text" id="contactLastName" name="contactLastName" class="form-control" ng-model="contact.last_name" />
        </div>
    </div>
    <div class="form-group">
        <label for="locationActive" class="col-sm-2 control-label">
            Active
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationActive" name="locationActive" class="form-control" ng-model="location.active" />
        </div>
    </div>
    <div class="form-group">
        <label for="locationAddress" class="col-sm-2 control-label">
            Address
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationAddress" name="locationAddress" class="form-control" ng-model="location.address1" />
        </div>
    </div>
    <div class="form-group">
        <label for="locationAddress2" class="col-sm-2 control-label">
        &nbsp;
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationAddress2" name="locationAddress2" class="form-control" ng-model="location.address2" />
        </div>
    </div>
    <div class="form-group">
        <label for="locationCity" class="col-sm-2 control-label">
            City
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationCity" name="locationCity" class="form-control" ng-model="location.city" />
        </div>
    </div>
    <div class="form-group">
        <label for="locationState" class="col-sm-2 control-label">
            State
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationState" name="locationState" class="form-control" ng-model="location.state" />
        </div>
    </div>
    <div class="form-group">
        <label for="locationPostalCode" class="col-sm-2 control-label">
            Postal Code
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationPostalCode" name="locationPostalCode" class="form-control" ng-model="location.postal_code" />
        </div>
    </div>

    <div class="form-group">
        <label for="locationPrimaryContact" class="col-sm-2 control-label">
            Primary Contact
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationPrimaryContact" name="locationPrimaryContact" class="form-control" ng-model="location.primary_contact" />
        </div>
    </div>

    <div class="form-group">
        <label for="locationPhone" class="col-sm-2 control-label">
            Phone
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationPhone" name="locationPhone" class="form-control" ng-model="location.phone" />
        </div>
    </div>

    <div class="form-group">
        <label for="locationFax" class="col-sm-2 control-label">
            Fax
        </label>
        <div class="col-sm-10">
        <input type="text" id="locationFax" name="locationFax" class="form-control" ng-model="location.fax" />
        </div>
    </div>
    
    <input type="hidden" name="id" id="id" value="" ng-model="location.id" />
    <button type="submit" class="btn btn-default">Submit</button>
</form>
