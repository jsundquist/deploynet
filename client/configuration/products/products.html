<a href="#/configuration/product/" class="btn btn-default">Add Manufacturer</a>
<table class="table table-responsive">
    <thead>
    <tr>
        <th>Part Number</th>
        <th>Alt Part Number</th>
        <th>Description</th>
        <th>Manufacturer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="product in products">
        <td>{{product.part_number}}</td>
        <td>{{product.alt_part_number}}</td>
        <td>{{product.description}}</td>
        <td>{{product.manufacturers.name}}</td>
        <td><a href="#/configuration/product/{{product.id}}">Edit</a> | Delete</td>
    </tr>
    </tbody>
</table>
