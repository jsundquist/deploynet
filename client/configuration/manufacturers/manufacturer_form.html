<form role="form" ng-submit="submit()" ng-controller="ManufacturerCtrl">
    <div class="form-group">
        <label for="manufacturerName">
            Manufacturer Name
        </label>
        <input type="text" id="manufacturerName" name="manufacturerName" class="form-control" ng-model="manufacturer.name" />
    </div>
    <input type="hidden" name="id" id="id" value="" ng-model="manufacturer.id" />
    <button type="submit" class="btn btn-default">Submit</button>
</form>
